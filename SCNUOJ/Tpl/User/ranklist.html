<extend name="./Tpl/Public/base.html" />
<block name="head">
   <title>华南师范大学ACM Online Judge</title>
   <link rel="stylesheet" type="text/css" href="/Public/css/base.css">
   <link rel="stylesheet" type="text/css" href="/Public/css/user.css">
 </block>

<block name="content">
   <div id="wrap">
      <h2>User's Ranklist</h2>
      <input hidden="hidden" id="leo" value="{$res}" style="display: none">      
      <form action="__URL__/search" method="get" id="form-search">
         <input name="user" type="text" id="userId" value="{$uid}" class="w150"> 
         <input name="submit" type="submit" value="Search" class="btn-green">
      </form>
      
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th width="5%">Rank</th>
               <th width="15%">User</th>
               <th width="45%">Motto</th>
               <th width="10%">Solved</th>
               <th width="10%">Submitted</th>
               <th width="15%">AC Ratio</th>
            </tr>            
         </thead>
         <tbody>
            <volist name="list" id="vo" mod = "2">
               <tr>
                  <td>{$rank++}</td>
                  <td>
                     <a href="__URL__/userStatus?uid={$vo['user_id']}">{$vo['user_id']}</a>
                  </td>
                  <td>{$vo['motto']}</td>
                  <td>{$vo['solved']}</td>
                  <td>{$vo['submit']}</td>
                  <td>{$vo['ac_ratio']}%</td>
               </tr>
            </volist>
         </tbody>
      </table>

      <div class="pagination">
         {$page}
      </div>

   </div>
</block>
