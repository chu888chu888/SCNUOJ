<extend name="./Tpl/Public/base.html" />
<block name="head">
   <title>华南师范大学ACM Online Judge</title>
   <link rel="stylesheet" type="text/css" href="/Public/css/base.css">
   <link rel="stylesheet" type="text/css" href="/Public/css/error.css">
</block>

<block name="content">
 
<div id="wrap">
      <p class="face">:(</p>
      <h3>对不起！你没有权限或者访问的页面不存在！<b style="color: green" id="num"></b><a href="javascript:history.go(-1);">返回</a></h3>
      <h4>{$errorinfo}</h4>
</div>
<script type="text/javascript">
    var t = 5;
    function showTime(){
        document.getElementById("num").innerHTML = t+"秒后 ";
        t--;
        if(!t){
            history.go(-1);
        }
        setTimeout("showTime()",1000);
    }
    showTime();
</script>

</block>
