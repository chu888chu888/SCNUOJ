<extend name="./Tpl/Public/base.html" />
<block name="head">
   <title>华南师范大学ACM Online Judge</title>
   <link rel="stylesheet" type="text/css" href="/Public/css/base.css">
   <link rel="stylesheet" type="text/css" href="/Public/css/problem.css">
</block>

<block name="content">

   <div id="wrap">
      <h2>Problem List</h2>
      <table id="cell" class="table table-striped table-hover" table-layout="fixed">
         <thead>
            <tr>
               <th width="5%">Tag</th>
               <th width="10%">Pro.ID</th>
               <th width="70%">Title</th>
               <th width="5%">
                  <a href="__URL__/problemList?order={$type}">AC/Submit{$arrow}</a>
               </th>
            </tr>            
         </thead>
         <tbody>     
            <volist name="list2" id="vo">
               <tr>
                  <td>{$vo['tag']}</td>
                  <td>
                     <a href="__URL__/showProblem?pid={$vo['problem_id']}">{$vo['problem_id']}</a>
                  </td>
                  <td style="text-align: left">
                     <a href="__URL__/showProblem?pid={$vo['problem_id']}">{$vo['title']}</a>
                  </td>
                  <td>{$vo['accepted']}/{$vo['submit']}</td>
               </tr>
            </volist>
         </tbody>
      </table>

      <div class="pagination">
         {$page}
      </div>

   </div>

</block>
