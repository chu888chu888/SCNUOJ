<extend name="./Tpl/Public/base.html" />
<block name="head">
  <title>华南师范大学ACM Online Judge</title>
  <link rel="stylesheet" type="text/css" href="/Public/css/base.css">
  <link rel="stylesheet" type="text/css" href="/Public/css/problem.css">
  <link rel="stylesheet" type="text/css" href="/Public/shl/css/shCore.css">
  <link rel="stylesheet" type="text/css" href="/Public/shl/css/shThemeDefault.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</block>
<block name="content">
  <div id="code-area">
    <div id="code-head">
      <h3><a href="__APP__/User/userStatus?uid={$uid}">{$uid}</a> 's code for <a href="__APP__/Problem/showProblem?pid={$pid}">{$pid}</a></h3>
    </div>
    <div id="code-info">
      <table>
        <tr>
            <td><b>Memory:</b>{$memory}KB</td>
            <td width=30px></td>
            <td><b>Time:</b>{$runtime}MS</td>
          </tr>
          <tr>
            <td><b>Language:</b>{$language}</td>
            <td width=30px></td>
            <td><b>Result:</b>{$result}</td>
          </tr>
      </table>
    </div>
    <div id="code">
      <pre class="brush: cpp">{$src}</pre>
    </div>
  </div>
  <script type="text/javascript" src="/Public/shl/js/shCore.js"></script>
  <script type="text/javascript" src="/Public/shl/js/shAutoloader.js"></script>
  <script type="text/javascript" src="/Public/shl/js/shBrushCpp.js"></script>
  <script type="text/javascript">SyntaxHighlighter.all()</script>
</block>
