<extend name="./Tpl/Public/base.html" />
<block name="head">
   <title>华南师范大学ACM Online Judge</title>
   <link rel="stylesheet" type="text/css" href="/Public/css/base.css">
   <link rel="stylesheet" type="text/css" href="/Public/css/problem.css">
</block>

<block name="content">

   <div id="wrap">
      <h2>Contest List</h2>
      <table id="cell" class="table table-striped table-hover" table-layout="fixed">
         <thead>
            <tr>
               <th width="15%">ID</th>
               <th width="25%">Title</th>
               <th width="15%">Begin time</th>
               <th width="15%">Duration</th>
               <th width="15%">Type</th>
               <th width="15%">Status</th>
            </tr>
         </thead>
         <tbody>     
            <volist name="list" id="vo">
               <tr>
                  <td>{$vo['id']}</td>
                  <td><a href="__URL__/overView?cid={$vo['id']}">{$vo['title']}</a></td>
                  <td>{$vo['begin_time']}</td>
                  <td>{$vo['length']}</td>
                  <td>{$vo['type']}</td>
                  <td>{$vo['status']}</td>
               </tr>
            </volist>
         </tbody>
      </table>

      <div class="pagination">
         {$page}
      </div>

   </div>

</block>
